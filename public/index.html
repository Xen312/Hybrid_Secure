<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HybridSecure Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="center-screen">
    <div class="login-box">
      <h2>Welcome</h2>
      <p>Sign in to continue</p>
      <div
        id="g_id_onload"
        data-client_id="121678512924-42s9gimkfo65aua2m6hqi6fnsagrva2e.apps.googleusercontent.com"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"></div>
    </div>
  </div>

  <!-- CHAT APP -->
  <div id="app" class="app hidden">

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <img id="myPic" class="pfp">
        <div id="myName" class="my-name"></div>
      </div>

      <input id="searchInput" class="search-bar" placeholder="Search users...">

      <div class="sidebar-users" id="userList"></div>


      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <!-- MAIN CHAT AREA -->
    <div class="chat-area">
      <div class="chat-header">
        <img id="chatPic" class="pfp small">
        <div id="chatName" class="chat-username"></div>
        <button class="back-btn">&larr;</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="messageInput" placeholder="Type a message..." type="text">
        <button id="sendBtn" class="primary-btn small">Send</button>
      </div>
    </div>

  </div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="module" src="/js/app.js"></script>

</body>
</html>
